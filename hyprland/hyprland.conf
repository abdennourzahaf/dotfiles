################
### MONITORS ###
################
monitor=eDP-1, preferred, auto, 1.25


###################
### MY PROGRAMS ###
###################
$terminal = kitty


#################
### AUTOSTART ###
#################
exec-once = swaybg -i /home/abdennour/Projects/dotfiles/hyprland/wallpaper.png
exec-once = waybar
exec-once = wl-clipboard
exec-once = clipse -listen
exec-once = wl-gammarelay-rs
exec-once = sleep 0.1; busctl --user set-property rs.wl-gammarelay / rs.wl.gammarelay Temperature q 2800
exec-once = $terminal
exec-once = sleep 5; brave 
exec-once = [workspace 2 silent] sleep 8; spotify
exec-once = [workspace 2 silent] brave --incognito
exec-once = [workspace 3 silent] HubstaffClient


#############################
### ENVIRONMENT VARIABLES ###
#############################
env = HYPRCURSOR_SIZE, 20

#####################
### LOOK AND FEEL ###
#####################
general { 
    gaps_in = 0
    gaps_out = 0
    border_size = 0
}
decoration {
    drop_shadow = false
    blur {
        enabled = false
    }
}
animations {
    enabled = false
}
misc { 
    disable_hyprland_logo = true
    force_default_wallpaper = 0
}
group {
  groupbar {
    enabled = false
  }
}
xwayland {
  force_zero_scaling = true
}


#############
### INPUT ###
#############
input {
    kb_options = caps:escape_shifted_capslock
    numlock_by_default = true
    touchpad {
        natural_scroll = true
    }
}


####################
### KEYBINDINGSS ###
####################
$mainMod = SUPER
bind  = $mainMod, A, exec, mullvad status | grep -q Disconnected; if [[ $? = 0 ]]; then mullvad connect; else mullvad disconnect; fi
bind  = $mainMod, B, exec, brave
bind  = $mainMod, C, killactive,
bind  = $mainMod, D, fullscreenstate, 0 0
bind  = $mainMod, E, exec, nemo
bind  = $mainMod, F, fullscreenstate, 1 -1
bind  = $mainMod, H, workspace, e-1
binde = $mainMod, J, exec, playerctl next
binde = $mainMod, K, exec, playerctl previous
bind  = $mainMod, L, workspace, e+1
bind  = $mainMod, O, exec, [workspace 3 silent] HubstaffClient
bind  = $mainMod, P, exec, hyprpicker -a
bind  = $mainMod, M, fullscreen, 1
bind  = $mainMod, R, exec, wofi --show drun
bind  = $mainMod, S, exec, spotify
bind  = $mainMod, T, exec, $terminal
bind  = $mainMod, V, exec, $terminal --class clipse -e clipse  
bind  = $mainMod, W, exec, pkill waybar || waybar
bind  = $mainMod, space, exec, playerctl play-pause

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind  = $mainMod SHIFT, B, exec, brave --incognito
bind  = $mainMod SHIFT, C, exec, systemctl poweroff
binde = $mainMod SHIFT, J, exec, playerctl position 5+
binde = $mainMod SHIFT, K, exec, playerctl position 5-
bind  = $mainMod SHIFT, Q, exit,

bind = CTRL_ALT, H, exec, if [ $(HubstaffCLI status | jq -r '.tracking') = 'false' ]; then HubstaffCLI resume; else HubstaffCLI stop; fi
bind = CTRL_ALT, space, exec, playerctl --all-players play-pause

# Volume and Media Control
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Screen brightness
binde = , XF86MonBrightnessUp, exec, brightnessctl s +1%
binde = , XF86MonBrightnessDown, exec, brightnessctl s 1%-
binde = SHIFT, XF86MonBrightnessUp, exec, busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateTemperature n -200
binde = SHIFT, XF86MonBrightnessDown, exec, busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateTemperature n +200

# Screenshot
bind = , Print, exec, XDG_CURRENT_DESKTOP=sway QT_SCREEN_SCALE_FACTORS="0.8" flameshot gui --raw | wl-copy

# Window switcher
bind = ALT, Tab, fullscreenstate, 1 -1
bind = ALT, Tab, changegroupactive,

####################
### WINDOW RULES ###
####################
windowrulev2 = group, class:.*
windowrulev2 = maximize, title:^(New Private Tab - Brave)$
windowrulev2 = float, class:(clipse)
windowrulev2 = size 622 652, class:(clipse)

 # flameshot
windowrulev2 = float, title:^(flameshot)
windowrulev2 = move 0 0, title:^(flameshot)
windowrulev2 = suppressevent fullscreen, title:^(flameshot)

# Hide the sharing screen window
windowrulev2 = workspace 10 silent, title:^(.*)(is sharing your screen.)$
